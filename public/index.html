<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-status"></div>

    <div class="container">
        <header>
            <h1>Feature Requests</h1>
            <p>Submit your ideas and vote on others!</p>
        </header>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" id="close-modal">&times;</button>
                <h2 id="auth-title">Sign In</h2>
                <form id="auth-form">
                    <input type="text" id="auth-username" placeholder="Username" required>
                    <button type="submit" id="auth-submit">Sign In</button>
                </form>
                <p class="auth-switch">
                    <span id="auth-switch-text">Don't have an account?</span>
                    <button type="button" id="auth-switch-btn">Sign Up</button>
                </p>
                <p id="auth-error" class="auth-error hidden"></p>
            </div>
        </div>

        <!-- Account Modal -->
        <div id="account-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close" id="close-account-modal">&times;</button>
                <h2>Account Settings</h2>
                <form id="account-form">
                    <label for="account-username">Username</label>
                    <input type="text" id="account-username" placeholder="Enter username" required>
                    <button type="submit">Save</button>
                </form>
                <p id="account-success" class="account-success hidden">Username updated!</p>
                <p id="account-error" class="auth-error hidden"></p>
                <hr>
                <button type="button" id="sign-out-btn" class="sign-out-btn">Sign Out</button>
            </div>
        </div>

        <section class="submit-section">
            <h2>Submit a Request</h2>
            <div id="submit-auth-prompt" class="auth-prompt hidden">
                <p>Please <button type="button" class="link-btn" id="login-to-submit">sign in</button> to submit a request.</p>
            </div>
            <form id="request-form" class="hidden">
                <input type="text" id="title" placeholder="Request title" required>
                <textarea id="description" placeholder="Describe your request..." required></textarea>
                <div class="form-row">
                    <select id="request-type">
                        <option value="feature">Feature Request</option>
                        <option value="bug">Bug Report</option>
                    </select>
                    <select id="category">
                        <option value="">No Category</option>
                        <option value="feature-requests">Feature Requests App</option>
                        <option value="project-infinity">Project Infinity</option>
                        <option value="boids">Boids</option>
                        <option value="chopping-choppers">Chopping Choppers</option>
                        <option value="gravity-golf">Gravity Golf</option>
                        <option value="plant-life">Plant Life</option>
                        <option value="rank-roller">Rank Roller</option>
                        <option value="combo-surge">Combo Surge</option>
                        <option value="watermelon-chicken-farm">Watermelon Chicken Farm</option>
                        <option value="new-game">New Game Idea</option>
                    </select>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </section>

        <section class="requests-section">
            <div class="requests-header">
                <h2>All Requests</h2>
                <div class="controls-wrapper">
                    <div class="control-group">
                        <label for="type-filter">Type:</label>
                        <select id="type-filter">
                            <option value="all">All Types</option>
                            <option value="feature">Features</option>
                            <option value="bug">Bugs</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="category-filter">Category:</label>
                        <select id="category-filter">
                            <option value="all">All Categories</option>
                            <option value="">Uncategorized</option>
                            <option value="feature-requests">Feature Requests App</option>
                            <option value="project-infinity">Project Infinity</option>
                            <option value="boids">Boids</option>
                            <option value="chopping-choppers">Chopping Choppers</option>
                            <option value="gravity-golf">Gravity Golf</option>
                            <option value="plant-life">Plant Life</option>
                            <option value="rank-roller">Rank Roller</option>
                            <option value="combo-surge">Combo Surge</option>
                            <option value="watermelon-chicken-farm">Watermelon Chicken Farm</option>
                            <option value="new-game">New Game Idea</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="sort-select">Sort:</label>
                        <select id="sort-select">
                            <option value="votes">Most Votes</option>
                            <option value="date">Newest</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="filter-bar">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn active" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="in-progress">In Progress</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn user-filter hidden" data-filter="my-requests">My Requests</button>
                <button class="filter-btn user-filter hidden" data-filter="my-rejected">My Rejected</button>
                <button class="filter-btn admin-filter hidden" data-filter="rejected">Rejected</button>
            </div>
            <div id="requests-list">
                <p class="loading">Loading requests...</p>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
